<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>sbe - Scrapbox in Electron</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="node_modules/electron-tabs/electron-tabs.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
</head>

<body>
    <header>
        <div class="toolbar">
            <button type="submit" id="btn_back"><i class="fas fa-angle-left"></i> back</button>
            <input type="button" id="btn_forward" value="forward" />
            <input type="button" id="btn_newtab" value="new tab" />
            <input type="button" id="btn_duplicate" value="duplicate tab" />
            <input type="button" id="btn_copyurl" value="copy url" />
            <input type="button" id="btn_reload" value="reload" />
        </div>
    </header>
    <div class="search-box">
        <input type="text" class="search-input" />
        <span class="search-count"></span>
    </div>
    <main>
        <div class="etabs-tabgroup">
            <div class="etabs-tabs"></div>
            <div class="etabs-buttons"></div>
        </div>
        <div id="main" class="etabs-views"></div>
    </main>
    <footer id="statusbar">status</footer>
    <script src="renderer.js"></script>
</body>

</html>
