<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>sbe - Scrapbox in Electron</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="node_modules/electron-tabs/electron-tabs.css">
</head>

<body>
    <div>
        <input type="button" id="btn_back" value="back" />
        <input type="button" id="btn_forward" value="forward" />
        <input type="button" id="btn_reload" value="reload" />
    </div>
    <div class="search-box">
        <input type="text" class="search-input" />
        <span class="search-count"></span>
    </div>
    <div class="etabs-tabgroup">
        <div class="etabs-tabs"></div>
        <div class="etabs-buttons"></div>
    </div>
    <div id="main" class="etabs-views"></div>
    <!-- <div id="main" class="webview-container">
        <webview id="webview" class="webview-content" src="https://scrapbox.io/" autosize="on" />
    </div> -->
    <script src="renderer.js"></script>
</body>

</html>
