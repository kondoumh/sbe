<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>About sbe</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.6.3/dist/vuetify.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.6.3/dist/vuetify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <style scoped>
      *{ text-transform: none !important; }
    </style>
  </head>
  <body>
    <div id="app">
      <v-app id="inspire">
        <template>
          <v-card class="overflow-hidden">
            <div class="d-flex flex-column justify-space-between align-center">
              <v-img
                class="orange--text align-end"
                :src="image"
                max-height="256"
                max-width="256"
              >
                <v-card-title>{{ title }}</v-card-title>
              </v-img>
            </div>
            <v-card-text class="text--primary">
              <div>Version: {{ version }}</div>
              <div>{{ copyright }}</div>
              <div>Electron: {{ electronVersion }}</div>
              <div>Chrome: {{ chromeVersion }}</div>
              <div>Platform: {{ platform }}</div>
              <div>Arch: {{ arch }}</div>
            </v-card-text>
            <v-btn
              v-on:click="close"
            >Close</v-btn>
          </v-card>
        </template>
      </v-app>
    </div>
    <script src="about.js"></script>
  </body>
</html>
