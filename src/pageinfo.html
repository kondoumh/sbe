<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Page Info</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.2.4/dist/vuetify.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@3.2.4/dist/vuetify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons">
    <style scoped>
      *{ text-transform: none !important; }
    </style>
  </head>
  <body>
    <div id="app">
      <v-app id="inspire">
        <v-card class="overflow-hidden">
          <v-app-bar
            fixed
          >
            <v-toolbar-title>{{ title }}</v-toolbar-title>
            <template v-slot:extension>
              <p v-html="views"></p>
              <v-spacer></v-spacer>
              <v-btn
                v-on:click="close"
              >Close</v-btn>
              <v-btn
                v-on:click="openPage"
              >Open</v-btn>
            </template>
          </v-app-bar>
          <v-sheet
            height="110"
          ></v-sheet>
          <v-img
            :src="image"
            max-height="300"
            max-width="300"
          ></v-img>
          <p v-html="summary"></p>
          <v-expansion-panels>
            <v-expansion-panel>
              <v-expansion-panel-title>Detail</v-expansion-panel-title>
              <v-expansion-panel-text>
                <p v-html="text"></p>
              </v-expansion-panel-text>
            </v-expansion-panel>
          </v-expansion-panels>
        </v-card>
      </v-app>
    </div>
    <script type="module" src="pageinfo.js">
      import { Vue, ref } from 'vue'
      import { Vuetify, useTheme } from 'vuetify'
    </script>
  </body>
</html>
