<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fav list</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.6.3/dist/vuetify.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.6.3/dist/vuetify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons">
  </head>
  <body>
    <div id="app">
      <v-app id="inspire">
        <template>
          <v-container>
            <v-row>
              <v-col>
                <v-card
                  class="mx-auto"
                  min-width="700"
                  tile
                >
                  <v-card-title>Favs</v-card-title>
                  <v-list
                    dense
                  >
                    <v-list-item-group
                      color="primary"
                    >
                    <v-list-item
                      v-for="(item, i) in favs"
                      :key="i"
                    >
                      <v-list-item-content>
                        <v-list-item-title v-text="item.project"></v-list-item-title>
                        <a :href="item.url">{{ item.page }}</a>
                      </v-list-item-content>
                    </v-list-item>
                  </v-list-item-group>
                  </v-list>
                </v-card>
              </v-col>
              <v-col>
                <v-card
                  class="mx-auto"
                  tile
                >
                  <v-card-title>Projects</v-card-title>
                  <v-list
                    dense
                  >
                    <v-list-item-group
                      color="primary"
                    >
                    <v-list-item
                      v-for="(item, i) in projects"
                      :key="i"
                    >
                      <v-list-item-content>
                        <a :href="baseUrl + item">{{ item }}</a>
                      </v-list-item-content>
                    </v-list-item>
                  </v-list-item-group>
                  </v-list>
                </v-card>    
              </v-col>
            </v-row>
            <v-card>
              <v-card-title>History</v-card-title>
              <v-timeline
                align-top
                dense
              >
                <v-timeline-item
                    v-for="(item, i) in history"
                    :key="i"
                    :color="timeLineColor(item)"
                    small
                  >
                    <v-row class="pt-1">
                      <v-col>
                        <div class="text-caption">{{ item.project }}</div>
                        <a :href="item.url">{{ item.page }}</a>
                      </v-col>
                    </v-row>
                  </v-timeline-item>
              </v-timeline>
            </v-card>
          </v-container>
        </template>
      </v-app>
    </div>
    <script src="dashboard.js"></script>
  </body>
</html>
