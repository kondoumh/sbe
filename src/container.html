<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>sbe - Scrapbox in Electron</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../node_modules/electron-tabs/electron-tabs.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet" href="../node_modules/dragula/dist/dragula.min.css">
</head>

<body>
    <header>
        <div class="toolbar">
            <button type="submit" id="btn_back" class="toolbutton" title="back"><i class="fas fa-angle-left"></i></button>
            <button type="submit" id="btn_forward" class="toolbutton" title="foward"><i class="fas fa-angle-right"></i></button>
            <button type="submit" id="btn_newtab" class="toolbutton" title="new tab"><i class="fas fa-plus"></i></i></button>
            <button type="submit" id="btn_duplicate" class="toolbutton" title="duplicate tab"><i class="far fa-clone"></i></button>
            <button type="button" id="btn_copyurl" class="toolbutton" title="copy url"><i class="far fa-copy"></i></button>
            <button type="submit" id="btn_reload" class="toolbutton" title="reload"><i class="fas fa-sync-alt"></i></button>
            <button type="submit" id="btn_titles" class="toolbutton" title="titles"><i class="fas fa-list-alt"></i></button>
            <input type="text" id="open_url" class="url-input" placeholder="page url or search words" />
            <select id="favorite" class="dropdwon"><option>favs:</option></select>
        </div>
    </header>
    <div class="search-box">
        <input type="text" id="search-input" class="search-input" />
        <span id="search-count" class="search-count"></span>
    </div>
    <main>
        <div id="tabgroup" class="etabs-tabgroup">
            <div class="etabs-tabs"></div>
            <div class="etabs-buttons"></div>
        </div>
        <div id="main" class="etabs-views"></div>
    </main>
    <footer><span id="statusbar" class="statusbar">status</span></footer>
    <script src="renderer.js"></script>

    <dialog id="page-info">
        <div class="modal-body">
          <p id="dialog-contents">Test Message</p>
          <img id="contents-image" src="" width="200" height="auto"/>
        </div>
        <div class="modal-footer">
            <button id="open-it" type="button">open</button>
        </div>
    </dialog>

    <dialog id="project-info">
        <div class="modal-body">
          <p id="project-dialog-contents">Test Message</p>
        </div>
        <div class="modal-footer">
            <button id="copy-content" type="button">copy</button>
        </div>
    </dialog>

    <dialog id="hop1-links">
        <div class="modal-body">
            <webview id="link-webview" class="modal-webview"></p>
        </div>
        <div class="modal-footer">
            <button id="link-prev" type="button">prev</button>
            <button id="link-next" type="button">next</button>
            <label id="link-paging" ></label>
        </div>
    </dialog>

</body>
</html>
